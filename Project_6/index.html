<!DOCTYPE html>

<head>
    <title>Data Visualization | WCA competitions</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="js/bubbleChart.js"></script>
    <script>
        d3.csv("numComps.csv", function(error, data) {
            if (error) {
                console.error("Error getting or parsing the data.");
                throw error;
            }
            var chart = bubbleChart().width(800).height(800);
            d3.select("#chart").data(data).call(chart);
        });
    </script>
</head>

<div class="title">
    <h1>Most WCA competitions<h1>
</div>
<div class="explanation">
    <p>This visualization shows the competitors who have attended the most
      <href="http://www.worldcubeassociation.org">speedcubing competitions</a>
      since 1982.</p>
</div>


<div class="bubbleChart" id="chart"><svg></svg></div>

<footer>
    <p>Data: <a href="http://www.worldcubeassociation.org">
      worldcubeassociation.org</a></p>
</footer>
